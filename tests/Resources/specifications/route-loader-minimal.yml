openapi: 3.0.0
info:
    title: OpenAPI bundle minimal test specification
    version: 0.1.0
paths:
    "/pets":
        get:
            responses:
                '200':
                    description: Returns a list of pets.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    "$ref": "#/components/schemas/Pet"
components:
    schemas:
        Pet:
            type: object
            properties:
                id:
                    type: integer
                    format: int32
                    readOnly: true
                    example: 1
                name:
                    type: string
                    example: Dog
